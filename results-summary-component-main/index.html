<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="font" href="./assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<div class="container">
<div class="box1">
  <div>
  <h1 class="text1">Your Result</h1>
  <div class="circle">
    <div class="total-score">
 <div><span id="number">76</span></div>
 <span id="score">of 100 </span>
</div>
  </div>

  <h2 id="feedback">Great</h2>
   <p class="paragraph">You scored higher than 65% of the people
     who have taken these tests.</p>
    </div>
</div>
    <div class="box2">
<p id="text2">Summary</p>

<div class="summary-score">
<ol class="summary-list-container">
  <li class="summary-list" id="list1"><span id="text-score1">Reaction</span><span class="number">80</span>/ 100</span></li>
    <li class="summary-list" id="list2"><span id="text-score2">Memory</span><span class="number">
     92</span> / 100</li>
      <li class="summary-list" id="list3"><span id="text-score3">Verbal</span><span class="number">
        61</span> / 100</span></li>
        <li class="summary-list" id="list4"><span id="text-score4">Visual</span><span class="number">
         72</span> / 100</span>
        </li>
</ol>
</div>
<div class="button">
  <span>Continue</span>
</div>
</div>
</div>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Laine Josmarlie</a>.
  </div>
</body>
</footer>
</html>
